name: FreeBSD

on:
  push:
    branches:
    - master
    - FreeBSD-Build
  pull_request:
    branches:
    - master

jobs:
  build:

    runs-on: macos-10.15
    name: FreeBSD build

    steps:
    - uses: actions/checkout@v1
    - name: Get Submodules
      run: git submodule update --init --recursive
    - name: Get Kinc
      run: git clone --recursive https://github.com/Kode/Kinc.git
    - name: Compile in FreeBSD VM
      id: build
      uses: vmactions/freebsd-vm@v0.1.5
      with:
        usesh: true
        mem: 2048
        prepare: pkg update && pkg upgrade && pkg install -y openssl111 node alsa-lib libXinerama mesa-libs libXi
        run: node Kinc/make --compile --compiler clang
    - name: Get krafix_bin
      run: git clone https://github.com/Kode/krafix_bin.git
    - name: Copy binary
      run: cp build/Release/krafix krafix_bin/krafix-freebsd
    - name: Set name
      run: git config --global user.name "Robbot"
    - name: Set email
      run: git config --global user.email "robbot2019@robdangero.us"
    - name: Add binary
      run: git -C krafix_bin add -A
    - name: Commit binary
      id: commit
      continue-on-error: true
      run: git -C krafix_bin commit -a -m "Update FreeBSD binary to $GITHUB_SHA."
    - name: Tag binary
      if: steps.commit.outcome == 'success'
      run: git -C krafix_bin tag freebsd_$GITHUB_SHA
    - name: Push binary
      id: push1
      if: steps.commit.outcome == 'success'
      continue-on-error: true
      run: git -C krafix_bin push https://Kode-Robbot:$ROBBOT_PASS@github.com/Kode/krafix_bin.git master --tags
      env:
        ROBBOT_PASS: ${{ secrets.ROBBOT_PASS }}
    - name: Pull
      if: steps.commit.outcome == 'success' && steps.push1.outcome != 'success'
      run: git -C krafix_bin pull
    - name: Push binary again
      if: steps.commit.outcome == 'success' && steps.push1.outcome != 'success'
      continue-on-error: true
      run: git -C krafix_bin push https://Kode-Robbot:$ROBBOT_PASS@github.com/Kode/krafix_bin.git master --tags
      env:
        ROBBOT_PASS: ${{ secrets.ROBBOT_PASS }}
